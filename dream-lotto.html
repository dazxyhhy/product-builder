            setTimeout(() => {
              const ball = document.createElement("div")
              ball.className = `lotto-ball ${getBallColorClass(n)}`
              ball.textContent = n
              ballsContainer.appendChild(ball)
            }, index * 100)
          })

          // Pick interpretation
          const interpIndex = seed % interpretations.length
          interpretationText.textContent = `"${dream}"... ${interpretations[interpIndex]}`

          resultArea.classList.add("show")
        }, 300)
      })

      // Allow Enter key
      dreamInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          convertBtn.click()
        }
      })
    </script>
  </body>
</html>
